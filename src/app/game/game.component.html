


<app-player *ngFor="let player of game.players; let i = index;" class="player-position" [ngStyle]="{'top.px': 150 + (i * 150)}" [playerActive]="i == game.currentPlayer" [name]="player"></app-player>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3]; let i = index" src="../../assets/img/cards/green_back.png" alt="card-cover">
        <img (click)="takeCard()" class="top-card" style="right: 20px" src="../../assets/img/cards/green_back.png" alt="card-cover">
        <img *ngFor="let card of game.playedCards" class="played-card" src="../../assets/img/cards/{{ card }}.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 20px" src="../../assets/img/cards/{{ currentCard }}.png" alt="card-cover">
    </div>
</div>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
